<ion-view title="Login" id="page2" class=" ">
    <ion-content padding="true" class="has-header">
        <h1 id="login-heading1" style="color:#000000;text-align:center;" class=" ">Welcome!</h1>
        <div class="spacer" style="width: 283px; height: 50px;"></div>
        <form id="login-form3" class="list ">
            <ion-list id="login-list2" class=" ">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="mainMenu2" id="login-button1" class=" button button-calm  button-block ">Log in</a>
            <a ui-sref="register" id="login-button2" class=" button button-positive  button-block button-clear ">Or Create An Account</a>
        </form>
    </ion-content>
</ion-view>
